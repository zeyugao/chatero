<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });">
  <label>
    <html:h2 data-l10n-id="pref-title"></html:h2>
  </label>
  <checkbox id="zotero-prefpane-__addonRef__-use-marker" preference="extensions.zotero.__addonRef__.useMarker"
    data-l10n-id="pref-use-marker" />
  <vbox>
    <label>
      <html:h2 data-l10n-id="pref-marker-settings"></html:h2>
    </label>
    <hbox>
      <html:label for="zotero-prefpane-__addonRef__-marker-url" data-l10n-id="pref-marker-url"></html:label>
      <html:input type="text" id="zotero-prefpane-__addonRef__-marker-url"
        preference="extensions.zotero.__addonRef__.markerUrl"></html:input>
    </hbox>
    <hbox>
      <html:label for="zotero-prefpane-__addonRef__-marker-api-key" data-l10n-id="pref-marker-api-key"></html:label>
      <html:input type="text" id="zotero-prefpane-__addonRef__-marker-api-key"
        preference="extensions.zotero.__addonRef__.markerApiKey"></html:input>
    </hbox>
  </vbox>

  <label>
    <html:h2 data-l10n-id="pref-webui-settings"></html:h2>
  </label>
  <hbox>
    <html:label for="zotero-prefpane-__addonRef__-open-webui-url" data-l10n-id="pref-open-webui-url"></html:label>
    <html:input type="text" id="zotero-prefpane-__addonRef__-open-webui-url"
      preference="extensions.zotero.__addonRef__.openWebuiUrl"></html:input>
  </hbox>
  <hbox>
    <html:label for="zotero-prefpane-__addonRef__-open-webui-api-key" data-l10n-id="pref-open-webui-api-key">
    </html:label>
    <html:input type="text" id="zotero-prefpane-__addonRef__-open-webui-api-key"
      preference="extensions.zotero.__addonRef__.openWebuiApiKey"></html:input>
  </hbox>
  <hbox class="virtualized-table-container" flex="1" height="300px">
    <html:div id="__addonRef__-table-container" />
  </hbox>
</groupbox>
