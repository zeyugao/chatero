<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window });">
  <vbox>
    <label>
      <html:h2 data-l10n-id="pref-marker-settings"></html:h2>
    </label>
    <checkbox id="zotero-prefpane-__addonRef__-use-marker" preference="extensions.zotero.__addonRef__.useMarker"
      data-l10n-id="pref-use-marker" />
    <hbox style="display: flex; align-items: center;">
      <html:label style="width: 84px;" for="zotero-prefpane-__addonRef__-marker-url" data-l10n-id="pref-marker-url">
      </html:label>
      <html:input style="width: 100%;" type="text" id="zotero-prefpane-__addonRef__-marker-url"
        preference="extensions.zotero.__addonRef__.markerUrl"></html:input>
    </hbox>
    <hbox style="display: flex; align-items: center;">
      <html:label style="width: 84px;" for="zotero-prefpane-__addonRef__-marker-api-key" data-l10n-id="pref-marker-api-key">
      </html:label>
      <html:input style="width: 100%;" type="text" id="zotero-prefpane-__addonRef__-marker-api-key"
        preference="extensions.zotero.__addonRef__.markerApiKey"></html:input>
    </hbox>
  </vbox>

  <vbox>
    <label>
      <html:h2 data-l10n-id="pref-model-settings"></html:h2>
    </label>
    <hbox style="display: flex; align-items: center;">
      <label style="width: 84px;" for="zotero-prefpane-__addonRef__-model-choice" data-l10n-id="pref-model-choice">
      </label>
      <menulist id="zotero-prefpane-__addonRef__-model-choice" preference="extensions.zotero.__addonRef__.modelChoice"
        native="true">
        <menupopup id="zotero-prefpane-__addonRef__-model-choice-popup">
        </menupopup>
      </menulist>
    </hbox>
  </vbox>

  <label>
    <html:h2 data-l10n-id="pref-webui-settings"></html:h2>
  </label>
  <hbox style="display: flex; align-items: center;">
    <html:label style="width: 84px;" for="zotero-prefpane-__addonRef__-open-webui-url" data-l10n-id="pref-open-webui-url">
    </html:label>
    <html:input style="width: 100%;" type="text" id="zotero-prefpane-__addonRef__-open-webui-url"
      preference="extensions.zotero.__addonRef__.openWebuiUrl"></html:input>
  </hbox>
  <hbox style="display: flex; align-items: center;">
    <html:label style="width: 84px;" for="zotero-prefpane-__addonRef__-open-webui-api-key"
      data-l10n-id="pref-open-webui-api-key">
    </html:label>
    <html:input style="width: 100%;" type="text" id="zotero-prefpane-__addonRef__-open-webui-api-key"
      preference="extensions.zotero.__addonRef__.openWebuiApiKey"></html:input>
  </hbox>
  <hbox class="virtualized-table-container" flex="1" height="300px">
    <html:div id="__addonRef__-table-container" />
  </hbox>
</groupbox>
